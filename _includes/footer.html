{%- if site.data.person.credentials.orcid and site.data.person.credentials.orcid != "" -%}
          <a rel="me" href="https://orcid.org/{{ site.data.person.credentials.orcid }}" title="ORCID" target="_blank">
            <svg class="svg-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zM7.369 4.378c.525 0 .947.431.947.947s-.422.947-.947.947a.95.95 0 0 1-.947-.947c0-.525.422-.947.947-.947zm-.722 3.038h1.444v10.041H6.647V7.416zm3.562 0h3.9c3.712 0 5.344 2.653 5.344 5.025 0 2.578-2.016 5.016-5.325 5.016h-3.919V7.416zm1.444 1.303v7.444h2.297c2.359 0 3.881-1.303 3.881-3.722 0-2.431-1.8-3.722-3.881-3.722h-2.297z"/>
            </svg>
          </a>
        {%- endif -%}
      </div>

      <!-- Legal Links -->
      <div class="legal-links" style="margin-top: 15px; font-size: 14px;">
        <a href="{{ '/legal-notice/' | relative_url }}">Legal Notice</a> Â·
        <a href="{{ '/privacy-policy/' | relative_url }}">Privacy Policy</a>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var links = document.links;
      for (var i = 0, linksLength = links.length; i < linksLength; i++) {
        if (links[i].hostname != window.location.hostname) {
          links[i].target = '_blank';
          links[i].rel = 'noopener noreferrer';
        }
      }
    });
  </script>

</footer>
